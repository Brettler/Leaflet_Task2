<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leaflet Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="register.css" rel="stylesheet">
</head>

<body>
  <form class="col-12">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword4" class="col-sm-2 col-form-label">Verify Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputName" class="col-sm-2 col-form-label">Display Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName">
      </div>
    </div>
    <div class="mb-3 d-flex">
      <label for="formFile" class="col-sm-2 col-form-label">Picture</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <img src="fall.JPG" alt="Lemon Lime Buddies" class="img-fluid small-image mt-1">
      </div>
    </div>
    <div>
      <a href="chats.html" class="btn btn-success">Register</a>

      <span class="login-link">
        Already registered?
        <a href="login.html">Login here</a>
      </span>
    </div>
    
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
